        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            ctx.canvas.width = 600;
            ctx.canvas.height = 500;
            Chart.defaults.scale.ticks.beginAtZero = true;
            var chartData = {
//                    labels: ["Linux", "Mac", "Windows", "Java",
//                        "Bash", "Javascript", "JSP", "HTML", "CSS", "Apache Tomcat", "Git"],
                labels: ["Java", "Git", "Windows", "Mac", "Linux", "Bash",
                    "JSP", "Javascript", "HTML", "CSS", "Apache Tomcat", "MySQL", "MongoDB"],
                datasets: [{
                        label: "My Skills",
                        fill: true,
                        backgroundColor: "rgba(25,198,118,.2)",
                        borderColor: "rgba(25,198,118,1)",
                        pointBorderColor: "#fff",
                        pointBackgroundColor: "rgba(25,198,118,1)",
                        data: [8, 7, 7, 6, 6, 6, 6, 5, 6, 4, 4, 1, 1]
                    }, {
                        label: "Front-End Web Design",
                        hidden: true,
                        fill: true,
                        backgroundColor: "rgba(193,199,26,0.2)",
                        borderColor: "rgba(193,199,26,1)",
                        pointBorderColor: "#fff",
                        pointBackgroundColor: "rgba(193,199,26,1)",
                        data: [1, 7, 7, 7, 1, 1, 1, 7, 10, 10, 1, 1, 1]
                    }, {
                        label: "MEAN",
                        hidden: true,
                        fill: true,
                        backgroundColor: "rgba(199,26,107,0.2)",
                        borderColor: "rgba(199,26,107,1)",
                        pointBorderColor: "#fff",
                        pointBackgroundColor: "rgba(199,26,107,1)",
                        data: [1, 7, 7, 7, 5, 2, 1, 10, 5, 5, 1, 1, 8]
                    }, {
                        label: "Java Web Services",
                        hidden: true,
                        fill: true,
                        backgroundColor: "rgba(32,26,199,0.2)",
                        borderColor: "rgba(32,26,199,1)",
                        pointBorderColor: "#fff",
                        pointBackgroundColor: "rgba(32,26,199,1)",
                        data: [10, 7, 7, 7, 7, 5, 7, 7, 6, 6, 7, 8, 8]
                    }
                ]
            };
            var myChart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'bar',
                // The data for our dataset
                data: chartData,
                // Configuration options go here
                options: {
                    responsive: false,
                    title: {
                        display: true,
                        text: 'See how I "stack" up'
                    }
                }
            });
            document.getElementById('changeToBar').onclick = function () {
                myChart.destroy();
                myChart = new Chart(ctx, {
                    type: 'bar',
                    data: chartData,
                    options: {
                        responsive: false,
                        title: {
                            display: true,
                            text: 'See how I "stack" up'
                        }
                    }
                });
            };
            document.getElementById('changeToHBar').onclick = function () {
                myChart.destroy();
                myChart = new Chart(ctx, {
                    type: 'horizontalBar',
                    data: chartData,
                    options: {
                        responsive: false,
                        title: {
                            display: true,
                            text: 'See how I "stack" up'
                        }
                    }
                });
            };
            document.getElementById('changeToRadar').onclick = function () {
                myChart.destroy();
                myChart = new Chart(ctx, {
                    type: 'radar',
                    data: chartData,
                    options: {
                        responsive: false,
                        title: {
                            display: true,
                            text: 'See how I "stack" up'
                        }
                    }
                });
            };
        </script>
